<!DOCTYPE html>
<html>
<head>
    <title>ExoHabitAI - Habitability Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0b1c2d;
            color: white;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #4fc3f7;
        }

        form {
            background: #132f4c;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        input {
            margin: 8px;
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            background: #4fc3f7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #29b6f6;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #81c784;
        }
    </style>
</head>

<body>

    <h1>ExoHabitAI ðŸŒŒ</h1>
    <h2>Exoplanet Habitability Prediction</h2>

    <form action="/predict" method="post">

        <input type="number" step="any" name="pl_orbper" placeholder="Orbital Period" required><br>
        <input type="number" step="any" name="pl_orbsmax" placeholder="Semi-Major Axis" required><br>
        <input type="number" step="any" name="pl_bmasse" placeholder="Planet Mass (Earth)" required><br>
        <input type="number" step="any" name="pl_eqt" placeholder="Equilibrium Temp (K)" required><br>
        <input type="number" step="any" name="st_teff" placeholder="Star Temp (K)" required><br>
        <input type="number" step="any" name="st_rad" placeholder="Star Radius" required><br>
        <input type="number" step="any" name="st_mass" placeholder="Star Mass" required><br>
        <input type="number" step="any" name="st_lum" placeholder="Star Luminosity" required><br>

        <br>
        <button type="submit">Predict</button>

    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}

    <br><br>
<a href="/dashboard" style="color:#4fc3f7; font-size:18px;">
View Model Dashboard ðŸ“Š
</a>



</body>
</html>
